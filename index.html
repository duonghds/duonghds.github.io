<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Dương Github</title>
  
  <meta name="viewport" content="initial-scale=1, minimal-ui">

  <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
  <link rel="dns-prefetch" href="https://code.jquery.com/">

  <link href="./Animate.css_files/css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="./Animate.css_files/animate.min.css">
  <link rel="stylesheet" href="./Animate.css_files/style.css">
</head>
<body style="">
<header class="site__header island">
  <div class="wrap">
   <span id="animationSandbox" style="display: block;">
    <h1 class="site__title mega" style="font-size: 70px">
      DƯƠNG HOÀNG
    </h1>
  </span>
  </div>
</header><!-- /.site__header -->

<script src="./Animate.css_files/jquery-1.10.2.min.js"></script>
<script>
  function testAnim(x) {
    $('#animationSandbox').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
      $(this).removeClass();
    });
  };

  $(document).ready(function(){
    $('.js--triggerAnimation').click(function(e){
      e.preventDefault();
      var anim = $('.js--animations').val();
      testAnim(anim);
    });

    $('.js--animations').change(function(){
      var anim = $(this).val();
      testAnim(anim);
    });
  });

</script>



</body></html>
